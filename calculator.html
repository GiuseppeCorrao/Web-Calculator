<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="calculatorStyle.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <p class="js-calc-display calc-display"></p>
    </div>
    
    <p>
      <button onclick="
        updateCalculation('1');
        localStorage.setItem('calc', calculation);
      " class="button-input">1</button>
      
      <button onclick="
        updateCalculation('2');
        localStorage.setItem('calc', calculation);
      " class="button-input">2</button>

      <button onclick="
        updateCalculation('3');
        localStorage.setItem('calc', calculation);
      " class="button-input">3</button>

      <button onclick="
        updateCalculation(' + ');
        localStorage.setItem('calc', calculation);
      " class="button-input button-operator">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
        localStorage.setItem('calc', calculation);
      " class="button-input">4</button>
      
      <button onclick="
        updateCalculation('5');
        localStorage.setItem('calc', calculation);
      " class="button-input">5</button>

      <button onclick="
        updateCalculation('6');
        localStorage.setItem('calc', calculation);
      " class="button-input">6</button>

      <button onclick="
        updateCalculation(' - ');
        localStorage.setItem('calc', calculation);
      " class="button-input button-operator">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
        localStorage.setItem('calc', calculation);
      " class="button-input">7</button>
      
      <button onclick="
        updateCalculation('8');
        localStorage.setItem('calc', calculation);
      " class="button-input">8</button>

      <button onclick="
        updateCalculation('9');
        localStorage.setItem('calc', calculation);
      " class="button-input">9</button>

      <button onclick="
        updateCalculation(' * ');
        localStorage.setItem('calc', calculation);
      " class="button-input button-operator">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
        localStorage.setItem('calc', calculation);
      " class="button-input">0</button>
      
      <button onclick="
        updateCalculation('.');
        localStorage.setItem('calc', calculation);
      " class="button-input">.</button>

      <button onclick="
        calculation = eval(calculation);
        document.querySelector('.js-calc-display').innerHTML = calculation;
      " class="button-input">=</button>

      <button onclick="
        updateCalculation(' / ');
        localStorage.setItem('calc', calculation);

      " class="button-input button-operator">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        document.querySelector('.js-calc-display').innerHTML = calculation;
        localStorage.removeItem('calc')
      " class="button-input">Clear</button>
    </p>
   
    <script src="calculatorScript.js"></script>
  </body>
</html>
